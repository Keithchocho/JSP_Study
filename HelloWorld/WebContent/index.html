	<h3>HelloServlet POST 호출</h3>
	<!-- 해당 폼을 처리할 수 있는 서블릿의 url 
		method: 데이터 전송을 위한 전송방식 (GET or POST) -->
	<form action = "/HelloWorld/hs"
					method = "POST">
		<label for = "Last_name">성</label>
		<input type = "text"
					name = "Last_name"
					id = "Last_name"
					placeholder = "성을 입력하세요" /><br />
		<label for = "First_name">이름</label>
		<input type = "text"
					name = "First_name"
					id = "First_name"
					placeholder = "이름을 입력하세요" /><br />
					
		<!-- 전송 버튼 -->
		<input type ="submit"
					value = "전송" />
					
	</form>
</body>
