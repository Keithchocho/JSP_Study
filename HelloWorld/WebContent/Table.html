<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>테이블 연습해보기</h1>
	<table border = "1">
	<caption>성적표</caption>
	<!--  테이블 헤더  -->
	<thead>
		<!-- 한 레코드는  tr -->
		<tr>
		<!-- 테이블 헤더의 컬럼은 td -->
		<td>이름</td>
		<td>나이</td>
		<td>점수</td>
		</tr>
	</thead>
	<!-- 테이블의 내용: 데이터 -->
	<tbody>
		<tr>
			<td>철수</td>
			<td>12</td>
			<td>50</td>
		</tr>
		<tr>
			<td>영희</td>
			<td>13</td>
			<td>65</td>
		</tr>
	</tbody>
	<!-- 테이블 푸터 -->
	<tfoot>
		<tr>
			<td>평균</td>
			<td></td>
			<td>62.5</td>
		</tr>
	</tfoot>
	
	
	
	</table>
	<a href = "index.html" >테이블 연습</a>
</body>
</html>
